<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .todo-container > div {
            margin-bottom: 10px;
        }

        .todo-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .todo-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #127beb;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 40%;
        }

        .todo-item {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item button {
            background-color: #dc3545;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div >
            <input type="text" id="todo" placeholder="Write a todo">
            <button id="add">Add</button>
        </div>
        <div id="display" class="todo-item"></div>
    </div>

    <script>
        const add = document.getElementById('add');
        const inp = document.getElementById("todo");
        let bag = "";

        inp.addEventListener("change", (e) => {
            console.log(e.target.value);
            bag = e.target.value;
        });

        add.addEventListener("click", () => {
            let div = document.getElementById("display");
            let div1 = document.createElement("div");

            div1.innerHTML = `<h3>${bag}</h3>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>`;

            div.append(div1);

            inp.value = ''; // Clear the input box

            // Attach event listeners to the edit and delete buttons
            const editBtn = div1.querySelector(".edit");
            const deleteBtn = div1.querySelector(".delete");

            editBtn.addEventListener("click", () => {
                const newTodo = prompt("Enter updated todo:", bag);
                if (newTodo !== null) {
                    div1.querySelector("h3").innerText = newTodo;
                }
            });

            deleteBtn.addEventListener("click", () => {
                div.removeChild(div1);
            });
        });
    </script>
</body>
</html>
